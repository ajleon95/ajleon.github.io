---
layout: default
---
<link href="/css/override.css" rel="stylesheet" type="text/css">
<div class="post">
<h3>Tag: {{ page.tag }}</h3>
  <ul>
    {% for post in site.tags[page.tag] %}
      <li><a href="{{ post.url }}">{{ post.date | date: "%B %Y" }} - {{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
<hr>
